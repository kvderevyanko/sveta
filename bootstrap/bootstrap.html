<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Ваша почта</label>
            <div class="col-sm-10">
                <p class="form-control-static">test@test/net</p>
            </div>
        </div>
        <div class="form-group has-warning">
            <label class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-10">
                 <input type="password" class="form-control input-lg" >
            </div>
        </div>
    </form>

</div>







<div class="container">
<form role="form" class="form-horizontal">
    <div class="form-group">
        <label for="email" class="control-label col-md-2">Email</label>
        <div class="col-md-10">
            <input type="email" class="form-control" id="email" placeholder="Введите e-mail">
        </div>
       <!-- <p class="help-block">Email</p>-->
    </div>
    <select class="form-control">
        <option>1</option>
        <option>2</option>

    </select>
    <div class="radio-inline">
        <label>
            <input type="radio" name="optionsRadios" value="option1" checked>Первый элемент
        </label>
    </div>
    <div class="radio-inline">
        <label>
            <input type="radio" name="optionsRadios" value="option2" >Второй элемент
        </label>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-md-3">Пароль</label>
        <div class="col-md-9">
        <input type="password" class="form-control" id="password" placeholder="Введите пароль">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"/>chek</label>
    </div>
    <button type="button" class="btn btn-success">Регистрация</button>
</form>
</div>
