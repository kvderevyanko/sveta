<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изучаем язык JavaScript</title>
</head>
<body>
<script type="text/javascript">
    var x = 5;
    var y;
    var result;
    var str_1 = 12;
    var str_2 = 24
    var bool;
    var z = 7;
    var d = 7;

    y = 5;
    result = x+y ;
    document.write(result);
    result /= x;
    document.write("<br />" + result)
    result ++;
    document.write("<br />" + result)

    document.write("<br />")
    document.write(x + "+" + y + "=" + (x + y))
    document.write("<br />")
    document.write(str_1 + str_2)
    document.write("<br />")
    bool = z >=d
    document.write(bool)
    document.write("<br />")
    document.write(10+"%"+ 7+"="+(10%7))
</script>
</body>
</html>
